          schema:
            $ref: '#/definitions/handler.errorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get todo list item By ID
      tags:
      - items
    put:
      consumes:
      - application/json
      description: Обновление задачи
      operationId: update-item
      parameters:
      - description: List ID
        in: path
        name: id
        required: true
        type: integer
      - description: item info
        in: body
